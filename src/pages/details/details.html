<ion-header>

  <ion-navbar>
    <ion-title>Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
          <ion-thumbnail *ngIf = "item.poster_path" item-start>
            <img [src]="'https://image.tmdb.org/t/p/w500'+item.poster_path">
          </ion-thumbnail>
          <h2>{{item.title}}</h2>
          <p>{{item.release_date | date: 'dd/MM/yyyy'}}</p>
          <p>{{item.overview}}</p>
          <p>Titre original : {{item.original_title}} ({{item.original_language}})</p>
          <p>Code TMDB : {{item.id}}</p>
</ion-content>
