<ion-header>
  <ion-navbar>
    <ion-title>
      The TMDB Explorer
    </ion-title>
  </ion-navbar>
    <ion-searchbar
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="getItems($event)"
      (ionCancel)="onCancel($event)">
    </ion-searchbar>
</ion-header>

<ion-content padding>
  <ion-list>
        <ion-item *ngFor="let item of (results | async)">
          <ion-thumbnail *ngIf = "item.poster_path" item-start>
            <img [src]="'https://image.tmdb.org/t/p/w500'+item.poster_path">
          </ion-thumbnail>
          <h2>{{item.title}}</h2>
          <p>{{item.release_date | date: 'dd/MM/yyyy'}}</p>
          <button ion-button clear item-end [navPush]="pushPage" [navParams]="item">DÃ©tails</button>
        </ion-item>
</ion-list>

</ion-content>
