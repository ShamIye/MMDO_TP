<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
    <ion-searchbar
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="getItems($event)"
      (ionCancel)="onCancel($event)">
    </ion-searchbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>


  <ion-list>
        <ion-item *ngFor="let item of results">
          <ion-thumbnail item-start>
            <img src="https://www.royalcanin.fr/wp-content/uploads/Golden-Retriever-Images-Photos-Animal-000120-500x500.png">
          </ion-thumbnail>
          <h2>{{item.title}}</h2>
          <p>{{item.author}}</p>
          <button ion-button clear item-end [navPush]="pushPage" [navParams]="item">Details</button>
        </ion-item>

  </ion-list>

</ion-content>
