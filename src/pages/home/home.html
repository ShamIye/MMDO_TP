<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
    <ion-searchbar
      [(ngModel)]="myInput"
      [showCancelButton]="shouldShowCancel"
      (ionInput)="getItems($event)"
      (ionCancel)="onCancel($event)">
    </ion-searchbar>
</ion-header>

<ion-content padding>
  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>


  <ion-list>
        <ion-item *ngFor="let item of results">
          <ion-thumbnail item-start>
            <img src="https://scontent-cdt1-1.xx.fbcdn.net/v/t1.0-9/11880512_929939130419296_4742120412934412702_n.jpg?_nc_cat=0&_nc_eui2=v1%3AAeE3FZVdrHNcImMbyfTIkJ6OaEtK0WfGzAYIM2PhE-hewCYIdxt37gq-9pSikqdV8kkMbJwFIB1rAE-5fOJFtjkb2DSE_BrQg8YI3UEUp-EQnA&oh=f1fdd3fbfc696d2f159da6ccc802a07d&oe=5B69D597">
          </ion-thumbnail>
          <h2>{{item.title}}</h2>
          <p>{{item.author}}</p>
          <button ion-button clear item-end [navPush]="pushPage" [navParams]="item">Details</button>
        </ion-item>

  </ion-list>

</ion-content>
